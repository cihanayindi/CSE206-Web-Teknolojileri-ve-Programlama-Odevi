<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Wordle Game</title>
  <link rel="stylesheet" href="styles.css">
  <!--BOOTSTRAP LİNK-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!--googledan css aldım-->
  <style>
    :host {
      height: var(--keyboard-height);
    }
    #keyboard {
      margin: 0 8px;
      user-select: none;
    }
    
    .row {
      display: flex;
      width: 100%;
      margin: 0 auto 8px;
      /* https://stackoverflow.com/questions/46167604/ios-html-disable-double-tap-to-zoom */
      touch-action: manipulation;
    }
    
    button {
    text-transform: uppercase;
      font-family: inherit;
      font-weight: bold;
      border: 0;
      padding: 0;
      margin: 0 6px 0 0;
      height: 58px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      background-color: var(--key-bg);
      color: var(--key-text-color);
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-tap-highlight-color: rgba(0,0,0,0.3);
    }
  
    button:focus {
      outline: none;
    }
  
    button.fade {
      transition: background-color 0.1s ease, color 0.1s ease;
    }
    
    button:last-of-type {
      margin: 0;
    }
    
    .half {
      flex: 0.5;
    }
    
    .one {
      flex: 1;
    }
  
    .one-and-a-half {
      flex: 1.5;
      font-size: 12px;
    }
    
    .two {
      flex: 2;
    }
  
    button[data-state='correct'] {
      background-color: var(--key-bg-correct);
      color: var(--key-evaluated-text-color);
    }
  
    button[data-state='present'] {
      background-color: var(--key-bg-present);
      color: var(--key-evaluated-text-color);
    }
  
    button[data-state='absent'] {
      background-color: var(--key-bg-absent);
      color: var(--key-evaluated-text-color);
    }
  
    </style>
</head>

<body>
  <section id="navbar">
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
      <div class="container-fluid" style="margin-left: 310px;">
        <a class="navbar-brand" href="#">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">First Compenent</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Slider WORDLE</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </section>
  <section id="guess-check">
    <div>
      <h5>Enter your guess: </h5>
      <input class="guess-control me-2" type="guess" placeholder="Your Guess" aria-label="Your Guess">
      <button class="btn" id="check-button">Check Me!</button>
    </div>
  </section>

  <!-- 
    BURDA CLASS ROWLARA İD VEREBİLİRİZ 1. ROW 2. ROW TARZI
    CLASS CELL'LERE İSE 1.1 1.2 1.3 GİBİ İD VEREREK JS İÇERİSİNDE ULAŞABİLİRİZ
    YORUM SATIRLARINA YAZDIKLARIM TAHMİNİ ŞUAN İNCELEMEMDEN ÇIKARDIĞIM ŞEYLER
    DAHA İYİ BİR FİKRİNİZ OLURSA DEĞİŞTİREBİLİRİZ TABİ Kİ.
   -->
  <section id="guess-list">
    <div id="game-board">
      <div class="row">
        <div class="cell">S</div> <!-- DENEME İÇİN KELİME GİRDİM-->
        <div class="cell">E</div>
        <div class="cell">H</div>
        <div class="cell">P</div>
        <div class="cell">A</div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>

    <div id="keyboard">
      <div class="row">
        <button data-key="e">e</button>
        <button data-key="r">r</button>
        <button data-key="t">t</button>
        <button data-key="y">y</button>
        <button data-key="u">u</button>
        <button data-key="ı">ı</button>
        <button data-key="o">o</button>
        <button data-key="p">p</button>
        <button data-key="ğ">ğ</button>
        <button data-key="ü">ü</button>
      </div>
      <div class="row">
        <div class="spacer half"></div>
        <button data-key="a">a</button>
        <button data-key="s">s</button>
        <button data-key="d">d</button>
        <button data-key="f">f</button>
        <button data-key="g">g</button>
        <button data-key="h">h</button>
        <button data-key="j">j</button>
        <button data-key="k">k</button>
        <button data-key="l">l</button>
        <button data-key="ş">ş</button>
        <button data-key="i">i</button>
        <div class="spacer half"></div>
      </div>
      <div class="row">
        <button data-key="↵" class="one-and-a-half">enter</button>
        <button data-key="z">z</button>
        <button data-key="c">c</button>
        <button data-key="v">v</button>
        <button data-key="b">b</button>
        <button data-key="n">n</button>
        <button data-key="m">m</button>
        <button data-key="ö">ö</button>
        <button data-key="ç">ç</button>
        <button data-key="←" class="one-and-a-half">
          <game-icon icon="backspace"></game-icon>
        </button>

      </div>
    </div>
  </section>

  <section id="letter-state">

  </section>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
